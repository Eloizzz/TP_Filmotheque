<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		data-th-replace="~{layouts/layout :: layout-filmotheque( 
						titrePage=~{:: title},
						contenuPage=~{:: main},
						ressourcesSupp=~{:: #ressources-css})}">
<head>
	<!-- Créer comme titre de page -->
	<title data-th-text="#{view-film-form.title}"></title>
	<!-- Ajout de CSS tp-form.css -->
	<th:block id="ressources-css">
		<link rel="stylesheet" data-th-href="@{/css/demo-error.css}" />
		<link rel="stylesheet" data-th-href="@{/css/tp-form.css}">
	</th:block>
</head>
<body>
	<h1 data-th-text="#{view-film-form.h1}"></h1>
	<main>
		<form data-th-replace="~{fragments/fragment-film-form :: 
					frag-film-form('Création du film', '/films/creer')}"> 
		</form>
	</main>
</body>
</html>
